<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Voluntários </title>
    <link rel="stylesheet" href="buscavoluntarios.css">
    <script src="buscavoluntarios.js" defer></script>  
</head>
<body>
    <div class="filtros"><!-- Botões de Filtros -->
        <button class="btn" onclick="filterElements('Ativo')">Ativos</button>
        <button onclick="filterElements('Expirado')">Expirados</button>
        <button onclick="filterElements('Pendente')">Pendentes</button>

    <div class="pesquisa">
        <label for="searchInput">
            <span class="materiaç-symbols-outlined"></span>
        </label>
        <input type="text" id="searchInput" placeholder="Pesquisar por Voluntários...">
    </div>
    <div class="card-container">
    </div>
</body>
</html>
