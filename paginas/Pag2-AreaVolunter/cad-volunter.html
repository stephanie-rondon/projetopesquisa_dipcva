<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cad-volunter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Cadastro</title>
</head>

<body>
    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">
                Ficha de voluntariado
            </h1>

            <button onclick="window.location.href='home.html'" class="btn-default-i">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <form action="home.html" id="formVoluntario">
            <div id="input_container">
                <div class="input-box">
                    <label for="name" class="form-label">
                        Nome completo
                    </label>
                    <div class="input-field">
                        <input type="text" name="name" id="name" class="form-control" placeholder="">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="birthdate" class="form-label">
                        Data de nascimento
                    </label>
                    <div class="input-field">
                        <input type="date" name="birthdate" id="birthdate" class="form-control">
                    </div>
                </div>

                <div class="input-box">
                    <label for="cpf" class="form-label">
                        CPF
                    </label>
                    <div class="input-field">
                        <input type="tel" name="cpf" id="cpf" class="form-control" placeholder="123.456.789-00">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="rg" class="form-label">
                        RG
                    </label>
                    <div class="input-field">
                        <input type="tel" name="rg" id="rg" class="form-control" placeholder="">

                        <i class="fa-solid fa-id-card"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="email" class="form-label">
                        E-mail
                    </label>
                    <div class="input-field">
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="exemplo@gmail.com">

                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="telefone" class="form-label">
                        Telefone
                    </label>
                    <div class="input-field">
                        <input type="tel" name="telefone" id="telefone" class="form-control"
                            placeholder="(--) 99628-8313">

                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

                <div class="radio-container">
                    <label class="form-label">
                        Gênero
                    </label>

                    <div id="gender_inputs">
                        <div class="radio-box">
                            <input type="radio" name="gender" id="female" class="form-control" value="female">
                            <label for="female" class="form-label">
                                Feminino
                            </label>
                        </div>

                        <div class="radio-box">
                            <input type="radio" name="gender" id="male" class="form-control" value="male">
                            <label for="male" class="form-label">
                                Masculino
                            </label>
                        </div>
                    </div>
                </div>

                <div class="input-box input-file">
                    <label for="documento" class="form-label">Anexar RG ou CNH</label>
                    <input type="file" name="documento" id="documento" accept=".pdf,.jpg,.jpeg,.png">
                </div>

                <h2 class="form-section-title">Ficha de Saúde</h2>

                <div class="input-box">
                    <label for="altura" class="form-label">Altura (em cm)</label>
                    <div class="input-field">
                        <input type="number" name="altura" id="altura" class="form-control" placeholder="Ex: 165">
                        <i class="fa-solid fa-ruler-vertical"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="peso" class="form-label">Peso (em kg)</label>
                    <div class="input-field">
                        <input type="number" name="peso" id="peso" class="form-control" placeholder="Ex: 60">
                        <i class="fa-solid fa-weight-scale"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="alergias" class="form-label">Possui alergias?</label>
                    <div class="input-field">
                        <input type="text" name="alergias" id="alergias" class="form-control"
                            placeholder="Descreva aqui">
                        <i class="fa-solid fa-syringe"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="medicamentos" class="form-label">Usa medicamentos contínuos?</label>
                    <div class="input-field">
                        <input type="text" name="medicamentos" id="medicamentos" class="form-control"
                            placeholder="Quais?">
                        <i class="fa-solid fa-pills"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="restricoes" class="form-label">Restrições alimentares</label>
                    <div class="input-field">
                        <input type="text" name="restricoes" id="restricoes" class="form-control"
                            placeholder="Descreva">
                        <i class="fa-solid fa-utensils"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="doencas" class="form-label">Doenças pré-existentes</label>
                    <div class="input-field">
                        <input type="text" name="doencas" id="doencas" class="form-control" placeholder="Descreva">
                        <i class="fa-solid fa-heart-pulse"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="observacoes" class="form-label">Outras observações importantes</label>
                    <div class="input-field">
                        <input type="text" name="observacoes" id="observacoes" class="form-control"
                            placeholder="Se houver">
                        <i class="fa-regular fa-clipboard"></i>

                    </div>
                </div>

                <button type="submit" class="btn-default">
                    Enviar
                </button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
