<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paginas\Pag2-Cadastro\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Cadastro</title>
</head>
<body>
    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">
                Criar conta
            </h1>

            <button class="btn-deault">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <form action="" id="form">
            <div id="input_container">
                <div class="input-box">
                    <label 
                    for="name" 
                    class="form-label"
                >
                    Primeiro nome
                </label>
                <div class="input-field">
                    <input 
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Fulano"
                    >
                    
                </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
