<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard do Gestor</h1>
        <nav>
            <a href="index.html" class="navlinks">Dashboard</a>
            <a href="" class="navlinks">Cadastrar Acampamento</a>
        </nav>
    </header>
    <section class="filtros">
    <label for="tipos"><h3>Tipo de Acampamento:</h3></label>
    <select id="tipos" class="tipos">
        <option value="tipo 1">Tipo 1</option>
        <option value="tipo 2">Tipo 2</option>
        <option value="tipo 3">Tipo 3</option>
        <option value="tipo 4">Tipo 4</option>
        <option value="tipo 5">Tipo 5</option>
    </select>
</section>
<section class="cards">
    <div class="card">
        <h2>Voluntários</h2>
        <p id="total-voluntarios">número</p>
    </div>
    <div class="card">
        <h2>Voluntários Ativos</h2>
        <p id="voluntarios-ativos">número</p>
    </div>
    <div class="card">
        <h2>Pendentes</h2>
        <p id="voluntarios">número</p>
    </div>
</section>
    <section class="tabela-dados">
    <h2>Detalhamento dos Dados</h2>
    <table class="tabela-dados-style">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Status</th>
                <th>Função</th>
                <th>Data de Cadastro</th>
            </tr>
        </thead>
        <tbody id="dados-tabela">
            <tr>
                <td>Nome</td>
                <td>Status</td>
                <td>Função</td>
                <td>Data</td>
            </tr>
            <tr>
                <td>Nome</td>
                <td>Status</td>
                <td>Função</td>
                <td>Data</td>
            </tr>
            <tr>
                <td>Nome</td>
                <td>Status</td>
                <td>Função</td>
                <td>Data</td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
