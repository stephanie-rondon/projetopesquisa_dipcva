<!-- Página de Stephanie -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title>Página de Login</title>
</head>

<body>
    <main id="form_container">
        <form action="login.html" id="formCadastro" method="GET">
            <div class="titulo">
                <h3>Faça o seu cadastro</h3>
                <div class="barra-horizontal"></div>
            </div>

            <div class="campo-input">
                <label for="e-mail">Seu e-mail*</label>
                <input type="email" id="e-mail" name="email" />
            </div>

            <div class="campo-input senha-container">
                <label for="senha">Sua senha*</label>
                <div class="input-com-icone">
                    <input type="password" id="senha" name="senha" />
                    <i id="toggleSenha" class="fa-solid fa-eye"></i>
                </div>
            </div>

            <div class="campo-input senha-container">
                <label for="confirmar-senha">Confirme sua senha*</label>
                <div class="input-com-icone">
                    <input type="password" id="confirmar-senha" name="confirmar" />
                    <i id="toggleConfirmarSenha" class="fa-solid fa-eye"></i>
                </div>
            </div>

            <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>

        <script src="cadastro.js"></script>
    </main>
</body>

</html>
