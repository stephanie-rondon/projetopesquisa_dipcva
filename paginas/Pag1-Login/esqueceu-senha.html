<!-- Página de Stephanie -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Página de recuperação de senha</title>
</head>

<body>
    <main id="form_container">
        <form action="" id="recuperação-senha">
            <div class="titulo">
                <h3>Recupere a sua senha</h3>
                <div class="barra-horizontal"></div>
            </div>

            <div class=campo-input>
                <label for="e-mail">Seu e-mail*</label>
                <input type="email" id="e-mail" name="email" />
            </div>

            <button id="btnRecuperar" type="submit">Enviar</button>
            <p class="login">
                Recuperou a senha?
                <a href="login.html">Faça o seu login</a>
            </p>
        </form>
    </main>

    <script src="esqueceu-senha.js"></script>
</body>

</html>
